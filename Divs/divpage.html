<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="divpage.css">
    <link rel="shortcut icon" type="image/png" href="favicon-60.png">
    <title>divs</title>
  </head>
  <body>
    <div class="head">
      <img src="head.jpg" alt="Well crap" class="headpic">
    </div>
    <div class="infobox">
      <p>test</p>
    </div>
    <div class="topb">
      <p>test</p>
    </div>
    <div class="topbbox">
      <p>test</p>
    </div>
    <div class="lowb">
      <p><iframe width="560" height="315"
        src="intel.mp4" 
        frameborder="0" allow="accelerometer; autoplay;
        encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe></p>
    </div>
    <div class="footer">
        <audio controls>
        <source src="Kellie_Ringtone.mp3"
         type='audio/mp3'>
         <!-- The next two lines are only executed if the browser doesn't support MP4 files -->
         <source src=".oga"
         type='audio/ogg; codecs=vorbis'>
         <!-- The next line will only be executed if the browser doesn't support the <audio> tag-->
         <p>Your user agent does not support the HTML5 Audio element.</p>
       </audio>
    </div>
    <div class="footerb">
      <p>test</p>
    </div>
  </body>
</html>
